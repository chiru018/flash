<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Student Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>
<body>
    <div class="container" style="text-align:center; padding-top:80px;">
        <h1>Welcome, {{ session['student_name'] }}!</h1>
        <p>Attendance Percentage: {{ percentage }}%</p>
        <table>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                {% for attendance in attendances %}
                <tr>
                    <td>{{ attendance[0] }}</td>
                    <td>{{ attendance[1] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <!-- Logout Button -->
        <a href="{{ url_for('student_logout') }}" class="btn" style="margin-top:20px;">Logout</a>
    </div>
</body>
</html>
